<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Parkir Otomatis</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
        <div class="toggle-icons">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </div>
        <input type="checkbox" id="theme-toggle-input" />
        <label for="theme-toggle-input"></label>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-parking"></i> SISTEM MONITORING PARKIR OTOMATIS</h1>
            <p class="subtitle">Menggunakan Sensor RFID dan IR</p>
        </header>

        <div class="dashboard">
            <div class="status-card total">
                <div class="icon-container">
                    <i class="fas fa-car-side"></i>
                </div>
                <div class="status-info">
                    <h3>Total Slot</h3>
                    <p id="total-slots">1</p>
                </div>
            </div>
            
            <div class="status-card available">
                <div class="icon-container">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="status-info">
                    <h3>Tersedia</h3>
                    <p id="available-slots">0</p>
                </div>
            </div>
            
            <div class="status-card occupied">
                <div class="icon-container">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="status-info">
                    <h3>Terisi</h3>
                    <p id="occupied-slots">0</p>
                </div>
            </div>
        </div>

        <!-- Main display untuk aktivitas terbaru -->
        <div class="main-display">
            <div class="display-header">
                <h2>Aktivitas Terbaru</h2>
                <div class="refresh-container">
                    <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <span id="last-update">Terakhir diperbarui: -</span>
                </div>
            </div>
            
            <div class="activity-container">
                <table id="activity-table">
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>RFID</th>
                            <th>Pengguna</th>
                            <th>Plat Nomor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activity-body">
                        <!-- Aktivitas akan diisi secara dinamis melalui JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
